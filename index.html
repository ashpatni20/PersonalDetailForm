<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <br>
        <label for="firstname">FirstName</label>
        <input type="text" name="firstname" id="firstname">
        <br>
        <br>
        <label for="middlename">Middlename:</label>
        <input type="text" name="middlename" id="middlename">
        <br>
        <br>
        <label for="lastname">Lastname:</label>
        <input type="text" name="lastname" id="lastname">
        <br>
        <br>
        <label>Course:</label>
        <select>
        <option value="Course">Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="MBA">MCA</option>
        <option value="M.Tech">M.Tech</option>
    </select>
    <br>
    <br>
    <label>Gender</label>
    <br>
    <input type="radio" name="gender" value="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="gender" value="female">
    <label for="female">Female</label>
    <br>
    <input type="radio" name="gender" value="other">
    <label for="other">Other</label>
    <br>
    <br>
    <label>DOB</label>
    <input type="datetime-local" name="" id="">
    <br>
    <label>Phone:</label>
    <input type="text" name="country code" value="+91" size="2" disabled>
    <input type="tel" name="phone" maxlength="10" size="10">
    <br>
    <br>
    <label>Address</label>
    <br>
    <textarea name="address" id="" cols="80" rows="7"></textarea>
    <br>
    <br>
    <label for="">Email:</label>
    <input type="email" name="email" id="">
    <br>
    <br>
    <br>
    <label for="">Password:</label>
    <input type="password" name="password" id="">
    <br>
    <br>
    <br>
    <label for="">Re-type password:</label>
    <input type="password" name="password" id="">
    <br>
    <br>
    <input type="checkbox" name="checkbox" id="">
    <label for="">Agree to terms and conditions</label>
    <br>
    <br>
    <label for="">Choose File</label>
    <input type="file" name="" id="">
    <br>
    <br>
    <label for="">Choose color</label>
    <input type="color" name="" id="">
    <br>
    <br>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">


    </fieldset>
</body>
</html>
